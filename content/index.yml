about:
  title: "Обо мне"
  description: |
    Как frontend-разработчик с 6-летним опытом работы, я использую свои знания для создания удобных и функциональных интерфейсов с применением современных методов разработки и лучших практик индустрии.
    Мои ключевые компетенции включают работу с Vue.js/Nuxt.js, TypeScript, автоматизацию процессов и внедрение дизайн-систем, что позволяет добиваться отличных пользовательских сценариев и роста бизнес-метрик продукта
