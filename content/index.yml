faq:
  title: Еще немного информации
  description: Здесь собраны инструменты и ресурсы, которые мне помогают создавать крутые проекты, а также мои интересы за пределами разработки.
  categories:
    - title: Инструменты, с которыми я работаю
      questions:
        - label: NixOS.org
          content: |
            Это официальный сайт проекта NixOS, Linux-дистрибутива с уникальным декларативным менеджером пакетов Nix, обеспечивающим воспроизводимые сборки и откаты системы.
        - label: Docker.com
          content: |
            Это официальный сайт Docker, ведущей платформы для контейнеризации приложений, ускоряющей разработку, сборку, тестирование и развертывание ПО в изолированных контейнерах.
        - label: VueUse.org
          content: |
            Это официальный сайт библиотеки VueUse, коллекции из 200+ утилит (composables) для Vue 3 Composition API, упрощающих работу с реактивностью, браузерными API, сетью, анимациями и состояниями.
        - label: UI.nuxt.com
          content: |
            Это официальный сайт Nuxt UI, интуитивной библиотеки UI-компонентов для Vue (Nuxt необязателен) с 125+ доступными элементами на Tailwind CSS и Reka UI, предназначенной для современных веб-приложений.
        - label: Icones.js.org
          content: |
            Это онлайн-каталог и поисковик иконок для веб-разработки, объединяющий тысячи SVG-иконок из популярных библиотек вроде
        - label: Doka.guide
          content: |
            Это опенсорсный справочник по веб-разработке на русском языке, где сообщество создаёт понятные статьи по HTML, CSS, JavaScript, инструментам, доступности и веб-платформе. Проект от Яндекс Практикум, но открыт для контрибьютов: знания от синтаксиса до реальных кейсов, с примерами, демо и красивыми иллюстрациями.
    - title: Мои интересы
      questions:
        - label: Футбол
          content: |
            Это мой вид спорта. Люблю смотреть матчи любимых команд, а так же сам играю в ЛФЛ Воронеж
        - label: Фильмы
          content: |
            Просмотр интересных фильмов — отличный способ расслабиться и отвлечься от работы.
        - label: Путешествия
          content: |
            Путешествия - это наши приключения с семьёй. Нам нравиться искать интересные места и необыные дороги, чтобы провести время вместе
