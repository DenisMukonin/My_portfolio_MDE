title: Tехнологии и навыки
description: 'Работаю над разными цифровыми проектами и мне нравится, как из идей рождаются живые, удобные интерфейсы, которыми приятно пользоваться и которые хочется открывать снова и снова. Когда технологии подобраны по уму, всё летит: задуманное быстро превращается в аккуратный, продуманный продукт, который реально радует людей!'
